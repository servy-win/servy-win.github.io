<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servy - Download Statistics</title>
  <meta name="description" content="Live download statistics and release history for Servy.">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <meta property="og:type" content="website">
  <meta property="og:title" content="Servy - Download Statistics">
  <meta property="og:description" content="View live download counts and release history for Servy.">
  <meta property="og:image" content="https://servy-win.github.io/servy-tiny.png">
  <meta property="og:url" content="https://servy-win.github.io/stats/">

  <script>
    if (localStorage.getItem('theme') === 'dark') {
      document.documentElement.setAttribute('data-theme', 'dark');
    }
  </script>
</head>

<body>
  <header>
    <nav class="header-nav">
      <a href="/" class="header-link">Home</a>
      <a href="https://github.com/aelassas/servy/wiki" target="_blank" rel="noopener noreferrer" class="header-link"
        aria-label="View Servy documentation" title="View Servy documentation">Docs</a>
      <a href="/stats/" class="header-link selected">Stats</a>
      <a href="/#support" class="header-link" aria-label="Support Servy development"
        title="Support Servy development">Donate</a>
      <button id="dark-mode-toggle" type="button" class="dark-mode-toggle" aria-label="Toggle dark mode">
        <svg class="icon moon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79z"></path>
        </svg>
        <svg class="icon sun" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="5"></circle>
          <line x1="12" y1="1" x2="12" y2="3"></line>
          <line x1="12" y1="21" x2="12" y2="23"></line>
          <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
          <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
          <line x1="1" y1="12" x2="3" y2="12"></line>
          <line x1="21" y1="12" x2="23" y2="12"></line>
          <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
          <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
      </button>
    </nav>
    <h1>Download Statistics</h1>
  </header>

  <main class="container">
    <div id="loading" class="stats-loading">Loading release data...</div>
    <div id="error" class="stats-error" style="display: none;"></div>
    <div id="stats-container" style="display: none;">
      <section class="total-downloads-card">
        <h2>Total Downloads</h2>
        <div class="big-number" id="total-downloads">0</div>
      </section>

      <div id="releases-list"></div>
    </div>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Servy by <a href="https://aelassas.github.io/">Akram El Assas</a>.</p>
  </footer>

  <script type="module" src="/src/js/stats.js"></script>
</body>

</html>
